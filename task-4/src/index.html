<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Interactive rating component</title>
		<link href="./output.css" rel="stylesheet" />
	</head>

	<body class="bg-[#121417] text-white font-sans flex justify-center min-h-screen items-center">
		<main class="sm:w-1/3 bg-[#252D37] py-5 px-10 rounded-md">
			<div class="flex justify-center items-center rounded-full w-12 h-12">
				<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 17">
					<path
						fill="#FC7614"
						d="M9.067.43 11.057 4.461c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
					/>
				</svg>
			</div>
			<div class="ml-4">
				<h1 class="text-2xl font-bold mb-4">How did we do?</h1>
				<p class="text-base">
					Please let us know how we did with your support request. All feedback is appreciated to help us improve our
					offering!
				</p>
				<div id="numbers" class="mt-4 flex">
					<button
						class="circle hover:bg-orange-600 rounded-full mx-auto bg-[#2E3641] w-12 h-12 flex justify-center items-center"
					>
						1
					</button>
					<button
						class="circle hover:bg-orange-600 rounded-full mx-auto bg-[#2E3641] w-12 h-12 flex justify-center items-center"
					>
						2
					</button>
					<button
						class="circle hover:bg-orange-600 rounded-full mx-auto bg-[#2E3641] w-12 h-12 flex justify-center items-center"
					>
						3
					</button>
					<button
						class="circle hover:bg-orange-600 rounded-full mx-auto bg-[#2E3641] w-12 h-12 flex justify-center items-center"
					>
						4
					</button>
					<button
						class="circle hover:bg-orange-600 rounded-full mx-auto bg-[#2E3641] w-12 h-12 flex justify-center items-center"
					>
						5
					</button>
				</div>
				<button
					id="submit"
					class="w-full py-3 mt-6 bg-orange-500 text-white font-bold uppercase tracking-wide rounded-full hover:bg-white hover:text-orange-500 border border-orange-500 transition duration-300"
				>
					Submit
				</button>
			</div>
		</main>
	</body>
</html>
